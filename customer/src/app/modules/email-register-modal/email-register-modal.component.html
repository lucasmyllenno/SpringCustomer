<form (ngSubmit)="onClickSubmit()"
	  [formGroup]="formService.formGroup"
	  class="register-dialog"
	  fxFlex
	  fxLayout="column"
	  fxLayoutAlign="start space-between"
	  fxLayoutGap="16px">
	<h1 class="dialog-title" fxFlex>Registro de Email</h1>
	<div fxFlex fxLayout="column">
		<div fxFlex
			 fxLayout="row"
			 fxLayoutAlign="space-between start"
			 fxLayoutGap="8px">
			<mat-form-field appearance="outline" fxFlex>
				<mat-label>Categoria</mat-label>
				<mat-select formControlName="category" required>
					<mat-option *ngFor="let category of (categories | async)"
								[value]="category">
						{{category.name}}
					</mat-option>
			  	</mat-select>
			</mat-form-field>
			<div (click)="createEmailCategory()"
				 class="add-button-style"
				 fxLayout="column"
				 fxLayoutAlign="center center">
				<mat-icon>add</mat-icon>
			</div>
		</div>
		<mat-form-field appearance="outline">
			<mat-label>Nome</mat-label>
			<input formControlName="name" matInput required>
			<mat-icon matSuffix style="color: #B1C4B6">person</mat-icon>
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Email</mat-label>
			<input formControlName="email" matInput required>
			<mat-icon matSuffix style="color: #B1C4B6">email</mat-icon>
		</mat-form-field>
	</div>
	<div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px">
		<button (click)="closeModal(false)"
				class="dialog-button-style"
				color="warn"
				mat-raised-button
				type="button">
			Cancelar
		</button>
		<button class="dialog-button-style primary-background"
				mat-raised-button
				type="submit">
			Salvar
		</button>
	</div>
</form>
